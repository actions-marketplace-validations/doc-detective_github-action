on: [push]

jobs:
  
  pass-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    name: Run tests successfully
    steps:
      - uses: actions/checkout@v4
      - name: Run Doc Detective
        uses: ./ # Uses an action in the root directory
        id: dd
        with:
          version: dev
          config: ./artifacts/.doc-detective.json
          input: ./artifacts/doc-content-inline-tests.md

  fail-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    name: Run tests, create issue on fail, exit on fail
    permissions:
      contents: read
      issues: write
    steps:
      - uses: actions/checkout@v4

      - name: Run Doc Detective
        uses: ./ # Uses an action in the root directory
        id: dd
        continue-on-error: true
        with:
          version: dev
          config: ./artifacts/.doc-detective.json
          input: ./artifacts/doc-content-inline-tests-fail.md
          createIssueOnFail: true
          exitOnFail: true

      - name: Delete issue
        run: gh issue close $ISSUE
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE: ${{ steps.dd.outputs.issueUrl }}
